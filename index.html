<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard-logo">
          <h1>Dashboard</h1>
        </div>

        <div class="sidebar-menu">
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>

        <div class="sidebar-settings">
          <ul>
            <li>Settings</li>
            <li>Suport</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>

      <div class="header">
        <div class="search-bar">
          <label for="search-input">Search</label>
          <input type="text" id="search-input" name="search-result" />
        </div>

        <div class="profile-bar">
          <div class="bell">Bell Image</div>
          <div class="profile-pic">Profile pic</div>
          <h3 class="user-name">Morgan Oakley</h3>
        </div>

        <div class="welcome-container">
          <div class="profile-pic-2">Profile pic</div>
          <p>Hi there,</p>
          <p>Morgan Oakley @morgan</p>
        </div>

        <div class="header-button">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div class="main-content"></div>
    </div>
  </body>
</html>
